<section class="bg-gray-50 flex flex-col items-center mt-10 pb-24">
    <div class="flex flex-col px-12 w-1/3">
        <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()" class="mb-4">
            <div formGroupName="user">
                <h1 class="text-4xl font-semibold mb-4">Sign In</h1>
                <div class="mb-4 flex flex-col space-y-2">
                    <label for="username" class="text-sm font-semibold">Username</label>
                    <input formControlName="username" type="text" name="username"
                        class="placeholder-gray-400 bg-gray-50 px-3 py-2 border border-gray-200 rounded-md text-sm"
                        placeholder="username" />
                </div>
                <div class="mb-4 flex flex-col space-y-2">
                    <label for="password" class="text-sm font-semibold">Password</label>
                    <input formControlName="password" type="text" name="password"
                        class="placeholder-gray-400 bg-gray-50 px-3 py-2 border border-gray-200 rounded-md text-sm"
                        placeholder="Password" />
                </div>
                <div class="flex flex-row items-center justify-between">
                    <button type="submit" class="bg-black px-4 py-2 text-sm font-medium text-white rounded-md hover:bg-gray-400">Login</button>
                    <a href="#" class="text-base hover:underline">Forgot Password?</a>
                </div>
            </div>
        </form>
        <hr class="bg-gray-300 border-0 h-px mb-4">
        <a routerLink="/signup" class="text-center text-sm font-semibold bg-gray-50 py-2 rounded-md border border-black hover:bg-gray-300">Create new account</a>
    </div>
</section>
