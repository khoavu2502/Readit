<section class="lg:px-44 pt-10 grid grid-cols-3 items-start pb-10">
    <div class="flex flex-row col-span-1 items-center space-x-4">
        <img src="{{ user?.avatar }}" class="w-16 h-16" />
        <span class="font-semibold text-xl">{{ user?.username }}</span>
    </div>
    <div class="flex flex-col col-span-1 space-y-2">
        <div class="flex flex-row items-center space-x-4" >
            <a href="#" class="text-sm font-bold border border-black px-4 py-2 rounded-md">
                Message
            </a>
            <button [ngClass]="isFollowing? 'bg-emerald-600 text-white' : ' bg-gray-200 text-black'"
                    class="px-4 py-2 font-medium text-sm rounded-md"
                    (click)="interact()">
                {{ isFollowing? 'Following' : 'Follow' }}
            </button>
        </div>
        <div class="flex flex-row items-center justify-between w-3/4 font-medium">
            <p class="text-gray-500 text-sm">
                <span class="text-gray-700 text-base">{{ user?.posts?.length }}</span> post
            </p>
            <p class="text-gray-500 text-sm">
                <span class="text-gray-700 text-base">{{ user?.followers?.length }}</span> follower
            </p>
            <p class="text-gray-500 text-sm">
                <span class="text-gray-700 text-base">{{ user?.following?.length }}</span> following
            </p>
        </div>
    </div>
</section>
<section class="lg:px-44 mb-12">
    <div class="lg:grid lg:grid-cols-3 gap-6 w-full">
        <a *ngFor="let post of posts" routerLink="/posts/{{ post.id }}" class="flex flex-col rounded-md shadow-md hover:bg-gray-100">
            <img src="{{ post.thumbnail }}" class="mb-2 w-72 h-72"/>
            <div class="p-2">
                <p class="text-gray-500 text-sm mb-3">
                    {{ post.categories[0]?.name }}
                </p>
                <p class="line-clamp-1 font-extrabold text-lg mb-3">
                    {{ post.title }}
                </p>
                <p class="text-gray-500 text-sm line-clamp-3 mb-5">
                    {{ post.content }}
                </p>
                <div class="flex flex-row items-center space-x-3">
                    <img src="{{ post.user.avatar }}" class="w-10 h-10 rounded-full">
                    <div class="grid grid-cols-1 content-between">
                        <p class="text-sm font-medium">
                            By: {{ post.user.username }}
                        </p>
                        <p class="text-sm text-gray-600">
                            {{ post.createdAt | date: 'dd/MM/yyyy' }}
                        </p>
                    </div>
                </div>
            </div>
        </a>
    </div>
</section>
